<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل العلف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">تعديل العلف</div>
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">التاريخ</label>
            <input type="date" name="date" class="form-control" value="{{ record['date'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">النوع</label>
            <input type="text" name="feed_type" class="form-control" value="{{ record['feed_type'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">الكمية</label>
            <input type="number" step="0.01" name="quantity" class="form-control" value="{{ record['quantity'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">السعر</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ record['price'] }}" required>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-success">حفظ</button>
          <a href="{{ url_for('view_batch', batch_id=batch_id) }}" class="btn btn-secondary">رجوع</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
