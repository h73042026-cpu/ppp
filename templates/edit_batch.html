<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل الدفعة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-warning">تعديل الدفعة</div>
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">اسم الدفعة</label>
            <input type="text" name="name" class="form-control" value="{{ batch['name'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">السلالة</label>
            <input type="text" name="breed" class="form-control" value="{{ batch['breed'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">تاريخ البداية</label>
            <input type="date" name="start_date" class="form-control" value="{{ batch['start_date'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">عدد الكتاكيت</label>
            <input type="number" name="initial_count" min="0" step="1" class="form-control" value="{{ batch['initial_count'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">سعر الكتكوت </label>
            <input type="number" name="chick_price" min="0" step="0.01" class="form-control" value="{{ batch['chick_price'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">تاريخ الانتهاء (اختياري)</label>
            <input type="date" name="end_date" class="form-control" value="{{ batch['end_date'] if batch['end_date'] else '' }}">
          </div>
          
        </div>
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-success">حفظ</button>
          <a href="{{ url_for('view_batch', batch_id=batch['id']) }}" class="btn btn-secondary">رجوع</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
