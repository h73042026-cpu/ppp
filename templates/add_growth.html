{% extends "layout.html" %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:600px">
    <h5 class="mb-3">تسجيل نمو يومي - دفعة {{ batch_id }}</h5>
    <form method="POST">
        <div class="mb-3"><label>التاريخ</label><input type="date" name="date" class="form-control"></div>
        <div class="mb-3"><label>متوسط الوزن لكل فرخة (كجم)</label><input type="number" step="0.01" name="avg_weight" class="form-control"></div>
        <div class="mb-3"><label>النافق</label><input type="number" name="dead_count" class="form-control"></div>
        <div class="mb-3"><label>ملاحظات</label><textarea name="notes" class="form-control"></textarea></div>
        <button class="btn btn-primary w-100">حفظ</button>
    </form>
</div>
{% endblock %}
