{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">➕ إضافة دفعة جديدة</h3>

    <form method="POST" action="/batches/add">
        <div class="mb-3">
            <label class="form-label">اسم الدفعة</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">السلالة / النوع</label>
            <input type="text" name="breed" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">تاريخ البدء</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">عدد الكتاكيت</label>
            <input type="number" name="initial_count" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">سعر الفرخة الواحدة (ج.م)</label>
            <input type="number" step="0.01" name="chick_price" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">حفظ</button>
        <a href="/" class="btn btn-secondary">رجوع</a>
    </form>
</div>
{% endblock %}
