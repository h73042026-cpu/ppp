<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل عملية بيع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">تعديل عملية بيع</div>
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">التاريخ</label>
            <input type="date" name="date" class="form-control" value="{{ record['date'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">الكمية</label>
            <input type="number" name="quantity" min="0" step="1" class="form-control" value="{{ record['quantity'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">متوسط وزن/طائر (كجم)</label>
            <input type="number" name="average_weight_kg" min="0" step="0.01" class="form-control" value="{{ record['average_weight_kg'] }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">سعر الكيلو (ج.م)</label>
            <input type="number" name="price_per_kg" min="0" step="0.01" class="form-control" value="{{ record['price_per_kg'] }}" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">ملاحظة</label>
            <input type="text" name="note" class="form-control" value="{{ record['note'] }}">
          </div>
        </div>
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-success">حفظ</button>
          <a href="{{ url_for('view_batch', batch_id=batch_id) }}" class="btn btn-secondary">رجوع</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
